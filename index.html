<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://www.news10.com/news/local-news/"></iframe>
    <script>
        const iframe = document.getElementById('contentFrame');

        iframe.addEventListener('load', () => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                // Contoh: Menghapus elemen dengan id atau class tertentu
                iframeDoc.querySelectorAll('.ads, #ads').forEach(ad => ad.remove());
            } catch (err) {
                console.warn("Tidak dapat mengakses konten iframe karena batasan CORS:", err);
            }
        });
    </script>
</body>
</html>
